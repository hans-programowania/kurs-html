<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tmp</title>
</head>

<body>

    <!-- 
        1. <nav> - navigacja - też jest sekcją i wspomnieć o tym przy omawianiu artykułów ;)
        2. <article>
        3. <main>
        4. <header>
        6. <footer>
        7. <section>
    -->
    
    nav>ul>li*5>a

    header>h1{Slogan strony}+p>lorem30

    main>h2{Tytuł posta}+p>lorem100

    aside>h3{O autorze}+p>lorem30

    footer>p{Copyright &copy; Hans Programowania}


    <!-- 
        Element <footer> jest stopką znajdującą się w dolnej części strony - i to jest jego najczęstsze użycie. 

        Dodatkowo element <footer> może być np. stopką artykułu lub sekcji :)

        UWAGA: Element <footer> nie jest elementem "sekcji". Nie jest on nową sekcją na stronie, a tylko wprowadzeniem do istniejącej już sekcji :)
     -->

     
    <!-- footer -->
    <footer>
        <p>All rights reserved</p>
    </footer>



</body>

</html>
