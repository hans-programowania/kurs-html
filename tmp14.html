<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nawigacja w HTML5</title>
</head>
<body>

    <!-- ul>li*3>a{link $} -->
    <ul>
        <li><a href="">link</a></li>
        <li><a href="">link</a></li>
        <li><a href="">link</a></li>
    </ul>

    <!-- nav>a{link $}*3 -->
    <nav>
        <a href="">link 1</a>
        <a href="">link 2</a>
        <a href="">link 3</a>   
    </nav>

    <!-- nav.main-nav>ul>li.menu-item*4>a{link $} -->
    <nav class="main-nav">
        <ul>
            <li class="menu-item"><a href="">link 1</a></li>
            <li class="menu-item"><a href="">link 2</a></li>
            <li class="menu-item"><a href="">link 3</a></li>
            <li class="menu-item"><a href="">link 4</a></li>
        </ul>
    </nav>
</body>
</html>
